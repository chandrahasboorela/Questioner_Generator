<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Flat Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/Login_style.css">

  
</head>

<body>
<div class="row">
  <div class="col">
<div class="form" style="box-shadow:5px 8px 20px #888888;">
  <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
  <form class="register-form">
    <input class="form-control input-lg"  type="text" placeholder="UserName" />
    <input class="form-control input-lg"  type="text" placeholder="Regestered e-mail Id" required/>
    <button>Submit</button>
    <p class="message">Already registered? <a href="#">Sign In</a></p>
  </form>
  <form class="login-form">
    <input class="form-control input-lg" type="text" placeholder="UserName" required/>
    <input class="form-control input-lg" type="password" placeholder="Password" required/>
    <button>Login</button>
    <p class="message">Problem? <a href="#">Click Me!!!</a></p>
  </form>
</div>
</div>
</div>
    <script>
		$('.message a').click(function(){
			$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
		});
	</script>

</body>
</html>
